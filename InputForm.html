<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recruitment Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recruitment Form</h1>
        <form action="/submit_application" method="post">
            <div class="row">
                <div class="column">
                    <h2>Candidate Information</h2>
                    <div class="form-group">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address">
                    </div>
                </div>

                <div class="column">
                    <h2>Candidate Profile</h2>
                    <div class="form-group">
                        <label for="skills">Skills:</label>
                        <input type="text" id="skills" name="skills">
                    </div>

                    <div class="form-group">
                        <label for="experience">Experience (years):</label>
                        <input type="number" id="experience" name="experience">
                    </div>

                    <div class="form-group">
                        <label for="education">Education:</label>
                        <input type="text" id="education" name="education">
                    </div>

                    <div class="form-group">
                        <label for="certifications">Certifications:</label>
                        <input type="text" id="certifications" name="certifications">
                    </div>

                    <div class="form-group">
                        <label for="languages">Languages:</label>
                        <input type="text" id="languages" name="languages">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <h2>Job Position</h2>
                    <div class="form-group">
                        <label for="job_position">Applying for:</label>
                        <select id="job_position" name="job_position">
                            <option value="position1">Position 1</option>
                            <option value="position2">Position 2</option>
                            <option value="position3">Position 3</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="resume">Upload Resume:</label>
                        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
                    </div>

                    <div class="form-group">
                        <label for="cover_letter">Cover Letter:</label><br>
                        <textarea id="cover_letter" name="cover_letter" rows="4" cols="50"></textarea>
                    </div>
                </div>
            </div>

            <div class="submit-btn">
                <input type="submit" value="Submit Application">
            </div>
        </form>
    </div>
</body>
</html>
